<h1>Publication List</h1>
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
    <tr>
      <td>Name</td>
      <td>Type</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of publications">
      <ng-template [ngIf]="publication?.id != p.id" [ngIfElse]="edit">
        <td>{{p?.name}}</td>
        <td>{{p?.type}}</td>
      </ng-template>
    </tr>
  </tbody>
</table>
