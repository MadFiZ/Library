<h1>PublicationHouse List</h1>
<input type="button" value="Add" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
    <tr>
      <td>Name</td>
      <td>Adress</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let h of publicationHouses">
      <ng-template [ngIf]="publicationHouse?.id != h.id" [ngIfElse]="edit">
        <td>{{h?.name}}</td>
        <td>{{h?.adress}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editPublicationHouse(h)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="delete(h)">Delete</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="publicationHouse.name" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="publicationHouse.adress" class="form-control" />
  </td>
  <td>
    <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="publicationHouse.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Adress</label>
    <input type="text" [(ngModel)]="publicationHouse.adress" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="save()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
