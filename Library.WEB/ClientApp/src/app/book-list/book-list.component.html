<h1>Book List</h1>
<kendo-grid [data]="boooks"
            (edit)="editBook($event)"
            (cancel)="cancelBook($event)"
            (save)="saveBook($event)"
            (remove)="removeBook($event)"
            (add)="addBook($event)">
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add new</button>
  </ng-template>
  <kendo-grid-column field="name" title="Name" width="200">
    <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
      <input #input class="k-textbox" [formControl]="formGroup.get(column.field)">
      <kendo-popup [anchor]="input"
                   *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
                   popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
        <span class="k-icon k-i-warning"></span>
        Book name is required
      </kendo-popup>
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column field="author" title="Author" width="200">
    <ng-template kendoGridEditTemplate let-column="column" let-formGroup="formGroup" let-isNew="isNew">
      <input #input class="k-textbox" [formControl]="formGroup.get(column.field)">
      <kendo-popup [anchor]="input"
                   *ngIf="formGroup.get(column.field).invalid && !(isNew && formGroup.get(column.field).untouched)"
                   popupClass="k-widget k-tooltip k-tooltip-validation k-invalid-msg">
        <span class="k-icon k-i-warning"></span>
        Author is required
      </kendo-popup>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="yearOfPublishing" title="Year Of Publishing" width="80" editor="numeric">
  </kendo-grid-column>
  <kendo-grid-command-column title="Actions" width="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridEditCommand [primary]="true">Edit</button>
      <button kendoGridRemoveCommand>Remove</button>
      <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
      <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
    </ng-template>
  </kendo-grid-command-column>
